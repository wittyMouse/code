<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page">
    <div class="pageHead"><p>用户详情</p></div>
    <div class="pageBody">
        <div class="return"><img src="./images/UI/return.jpg"/></div>
        <div class="dateArea">
            <div class="person">
                <a>用户信息</a>
                <table>
                    <tr>
                        <td class="personHead">订单号：</td>
                        <td class="personData" id="list_id"></td>
                        <td class="personHead">订单状态：</td>
                        <td class="personData" id="status_name"></td>
                    </tr>
                    <tr>
                        <td class="personHead">用户名：</td>
                        <td class="personData" id="username"></td>
                        <td class="personHead">订单金额：</td>
                        <td class="personData" id="sum_price"></td>
                    </tr>
                    <tr>
                        <td class="personHead">配送方式：</td>
                        <td class="personData" id="delivery"></td>
                        <td class="personHead">送达时间：</td>
                        <td class="personData" id="arrive_time"></td>
                    </tr>
                </table>
            </div>
            <div class="address">
                <a>商品信息</a>
                <table>
                    <tr>
                        <th class="adderssHead">商品名</th>
                        <th class="adderssHead">数量</th>
                        <th class="adderssHead">总价</th>
                    </tr>
                    <tr class="odd">
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                    </tr>
                    <tr class="even">
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                    </tr>
                    <tr class="odd">
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                    </tr>
                    <tr class="even">
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                    </tr>
                    <tr class="odd">
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="./css/page.css"/>
<link rel="stylesheet" type="text/css" href="./css/search_list.css"/>
<script src="./js/search_list.js"></script>
</body>
</html>
