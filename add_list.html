<html>
<body>
<div class="page">
    <div class="pageHead"><p>添加管理员</p></div>
    <div class="pageBody">
        <div class="return"><img src="./images/UI/return.jpg" /></div>
        <form>
            <div class="up">
                <ul>
                    <li class="textArea">
                        <label for="adminid">管理员名：</label>
                        <input type="text" class="input" name="adminid" id="adminid"/><span class="must">*</span>
                    </li>
                    <li class="textArea">
                        <label for="password">密码：</label>
                        <input type="password" class="input" name="password" id="password"/><span class="must">*</span>
                    </li>
                    <li class="textArea">
                        <label for="confirm">确认密码：</label>
                        <input type="password" class="input" name="confirm" id="confirm"/><span class="must">*</span>
                    </li>
                    <li class="textArea">
                        <label for="phone">手机号码：</label>
                        <input type="text" class="input" name="phone" id="phone"/><span class="must">*</span>
                    </li>
                    <li class="textArea">
                        <label for="email">邮箱地址：</label>
                        <input type="text" class="input" name="email" id="email"/><span class="must">*</span>
                    </li>
                </ul>
            </div>
            <div class="down">
                <ul>
                    <li class="btnArea">
                        <input type="button" class="button" name="submit" value="提交"/>
                    </li>
                    <li class="btnArea">
                        <input type="reset" class="button" name="reset" value="重置"/>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="./css/page.css"/>
<link rel="stylesheet" type="text/css" href="./css/add_admin.css"/>
<script src="./js/add_admin.js"></script>
</body>
</html>
