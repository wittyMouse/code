<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page">
    <div class="pageHead"><p>用户详情</p></div>
    <div class="pageBody">
        <div class="return"><img src="./images/UI/return.jpg"/></div>
        <div class="dateArea">
            <div class="person">
                <a>用户信息</a>
                <table>
                    <tr>
                        <td class="personHead">用户名：</td>
                        <td class="personData" id="username"></td>
                        <td class="personHead">真实姓名：</td>
                        <td class="personData" id="realname"></td>
                    </tr>
                    <tr>
                        <td class="personHead">昵称：</td>
                        <td class="personData" id="nickname"></td>
                        <td class="personHead">性别：</td>
                        <td class="personData" id="gender"></td>
                    </tr>
                    <tr>
                        <td class="personHead">手机号码：</td>
                        <td class="personData" id="phone"></td>
                        <td class="personHead">出生日期：</td>
                        <td class="personData" id="birthday"></td>
                    </tr>
                    <tr>
                        <td class="personHead">邮箱地址：</td>
                        <td class="personData" id="email"></td>
                        <td class="personHead">注册日期：</td>
                        <td class="personData" id="regist_day"></td>
                    </tr>
                </table>
            </div>
            <div class="address">
                <a>地址信息</a>
                <table>
                    <tr>
                        <th class="adderssHead">地址号</th>
                        <th class="adderssHead">收货人</th>
                        <th class="adderssHead">地区</th>
                        <th class="adderssHead">详细地址</th>
                        <th class="adderssHead">手机</th>
                    </tr>
                    <tr class="odd">
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                    </tr>
                    <tr class="even">
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                    </tr>
                    <tr class="odd">
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                    </tr>
                    <tr class="even">
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                    </tr>
                    <tr class="odd">
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                        <td class="adderssData"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="./css/page.css"/>
<link rel="stylesheet" type="text/css" href="./css/search_user.css"/>
<script src="./js/search_user.js"></script>
</body>
</html>
