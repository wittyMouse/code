<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zero后台管理系统</title>
</head>
<body>
<div class="page">
    <div class="pageHead"><p>用户列表</p></div>
    <div class="btnArea">
        <button class="topBtn" type="button" name="user_add"><span class="space"></span>添加用户</button>
        <button class="topBtn" type="button" name="user_delete"><span class="space"></span>删除选中</button>
        <button  class="topBtn" type="button" name="user_search"><span class="space"></span>查看用户</button>
    </div>
    <div class="tableArea">
        <table class="table">


        </table>
    </div>
    <div class="newArea">
        <ul>
            <li><button class="lastPage" disabled="disabled">上一页</button></li>
            <li><a class="nowPage">1</a></li>
            <li><button class="nextPage" disabled="disabled">下一页</button></li>
            <li class="tips">显示第<a class="first">1</a>条到第<a class="last">5</a>条记录，总共<a class="sum">5</a>条记录</li>
        </ul>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="./css/page.css"/>
<link rel="stylesheet" type="text/css" href="./css/list_user.css" />
<script src="./js/list_user.js"></script>
</body>
</html>
